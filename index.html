<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b10b535906.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id= "wrapper">

            <div id="titleContainer">
                <div id="titleBox">
                    <h1>LOAN CALCULATOR</h1>
                </div>
            </div>
            
            <div id="mainContainer">
                <div id="mainBox">
                    <form>
                        <div id="loanAmountContainer">
                            <div class="innerTextContainer">
                                <i class="fa-solid fa-dollar-sign"></i><input id="amount" value="Loan Amount">
                            </div>
                        </div>
                        <div id="interestContainer">
                            <div class="innerTextContainer">
                                <i class="fa-solid fa-percent"></i><input id="interest" value="Annual Interest">
                            </div>
                        </div>
                        <div id="yearsContainer">
                            <div class="innerTextContainer">
                                <i class="fa-solid fa-hourglass"></i><input id="years" value="Repayment Years">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="calculateContainer">
                <div id="calculateBox">
                    <button id="calculateButton">CALCULATE</button>
                </div>
            </div>
            <div id="loading">
                <img src="load.gif">
            </div>
            <div id="resultsContainer">
                <div id="resultsBox">
                    <form>
                    <h2>Results</h2>
                        <div id="loanResultContainer">
                            <div class="innerTextContainer">
                                <input id="monthly-payment" value="Monthly Payment">
                            </div>
                        </div>
                        <div id="interestResultContainer">
                            <div class="innerTextContainer">
                                <input id="total-payment" value="Total Payment">
                            </div>
                        </div>
                        <div id="yearsResultContainer">
                            <div class="innerTextContainer">
                                <input id="total-interest"value="Total Interest">
                            </div>
                        </div>
                    </form>        
                </div>
            </div>
         </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
