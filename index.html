<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b10b535906.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id= "wrapper">

            <div id="titleContainer">
                <div id="titleBox">
                    <h1>LOAN CALCULATOR</h1>
                </div>
            </div>
            
            <div id="mainContainer">
                <div id="mainBox">
                    <div id="loanAmountContainer">
                        <div class="innerTextContainer">
                            <i class="fa-solid fa-dollar-sign"></i><input value="Loan Amount">
                        </div>
                    </div>
                    <div id="interestContainer">
                        <div class="innerTextContainer">
                            <i class="fa-solid fa-percent"></i><input value="Annual Interest">
                        </div>
                    </div>
                    <div id="yearsContainer">
                        <div class="innerTextContainer">
                            <i class="fa-solid fa-hourglass"></i><input value="Repayment Years">
                        </div>
                    </div>
                </div>
            </div>
            <div id="calculateContainer">
                <div id="calculateBox">
                    <button>CALCULATE</button>
                </div>
            </div>
            <div id="resultsContainer">
                <div id="resultsBox">
                    <h2>Results</h2>
                    <div id="loanResultContainer">
                        <div class="innerTextContainer">
                            <i class="fa-solid fa-dollar-sign"></i><input value="Loan Amount">
                        </div>
                    </div>
                    <div id="interestResultContainer">
                        <div class="innerTextContainer">
                            <i class="fa-solid fa-percent"></i><input value="Annual Interest">
                        </div>
                    </div>
                    <div id="yearsResultContainer">
                        <div class="innerTextContainer">
                            <i class="fa-solid fa-hourglass"></i><input value="Repayment Years">
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </main>
</body>
</html>
